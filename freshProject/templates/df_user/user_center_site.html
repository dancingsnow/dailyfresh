{% extends 'df_user/user_center_base.html' %}

{% block right_bar %}
<div class="main_con clearfix">
		<div class="left_menu_con clearfix">
			<h3>用户中心</h3>
			<ul>
				<li><a href="/user/user_center_info/" >· 个人信息</a></li>
				<li><a href="/user/user_center_order/" >· 全部订单</a></li>
				<li><a href="/user/user_center_site/" class="active">· 收货地址</a></li>
			</ul>
		</div>


		<div class="right_content clearfix">
				<h3 class="common_title2">收货地址</h3>
				<div class="site_con">
					<dl>
						<dt>当前地址：</dt>
						<dd>{{uaddr}} ({{ucustomer}}收)  {{uphone}}</dd>
					</dl>					
				</div>
				<h3 class="common_title2">编辑地址</h3>
				<div class="site_con">
					<!--form提交联系人等相关地址-->
					<form action="/user/user_center_site/" method="post">
						{% csrf_token %}
						<div class="form_group">
							<label>收件人：</label>
							<input type="text" name="ucustomer" value="{{ucustomer}}">
						</div>
						<div class="form_group form_group2">
							<label>详细地址：</label>
							<textarea class="site_area" name="uaddr">{{uaddr}}</textarea>  <!--html的默认标签-->
						</div>
						<div class="form_group">
							<label>邮编：</label>
							<input type="text" name="uzipcode" value="{{uzipcode}}">
						</div>
						<div class="form_group">
							<label>手机：</label>
							<input type="text" name="uphone" value="{{uphone}}">
						</div>

						<input type="submit" name="" value="提交" class="info_submit">
					</form>
				</div>
		</div>
</div>
{% endblock right_bar %}
