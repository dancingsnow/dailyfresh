{% extends 'df_user/base_bottom.html' %}
<!--继承于base_bottom的总的基准模板。-->

{% block head %}
    <script type="text/javascript">
        // 两种方式，一种可以更改属性，一种设置整体模块属性的隐藏与展示。
        // $('.login_info').css('display','inline');
        // $('.login_btn').css('display','none');
        // $(document).ready(function () {
        //     boddy content  默认用的ready加载模式，等待节点接在完，立马加载内容。
        //     但是可以简写为下边的格式。
        // })
        $(function () {
            function login_page() {
                var a = {{loadin}};
                if(a==1)
                {
                    $('.login_info').show();
                    $('.login_btn').hide();
                }
                else{
                    $('.login_info').hide();
                    $('.login_btn').show();
                }
            }
            login_page()

        })

    </script>
{% endblock head %}
